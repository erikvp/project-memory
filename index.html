<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Project - Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <div class='container'>
    <!-- <h3>CONTAINER</h3> -->
    <header class='header'>
      <h1>MEMORY GAME (HEADER)</h3>
    </header>
    <section class='game-stats'>
      <!-- <h3>GAME STATS</h3> -->
      <ul class='stars-group'>
        <li class='star'>
          <i class="fas fa-star"></i>
        </li>
        <li class='star'>
          <i class="fas fa-star"></i>
        </li>
        <li class='star'>
          <i class="fas fa-star"></i>
        </li>
        <li class='star'>
          <i class="fas fa-star"></i>
        </li>
      </ul>
      <p class='duration'>DURATION:
        <span id='time'>00:00</span>
      </p>
      <p class='moves'>MOVES:
        <span id='move-counter'>0</span>
      </p>
      <p class='reset'>
        <span id='reset-button'>
          <i class='reset-icon fas fa-redo-alt'></i>
        </span>
      </p>
    </section>

    <main class='main'>
      <h3>MAIN</h3>
      <div class='game-board'>
        <table id='card-table'></table>
        <!-- EXAMPLE OF TABLE ELEMENTS -->
        <!-- <li class='card' id='card0'>
            <img id='image0' src="images/0.png" alt="">
          </li> -->

      </div>

      <div class='game-results'>
        <h2>Congratulations - You Won!</h2>
        <button class='play-again'>PLAY AGAIN</button>
      </div>

    </main>

    <footer class='footer'>
      <h3>FOOTER</h3>

    </footer>

  </div>
  <script src="js/main.js"></script>

</body>

</html>
